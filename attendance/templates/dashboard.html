<script type="text/javascript">

  var counter = 1;
  function add_bar(Subject,num) {
                 
  console.log("Adding bar "+counter+"\n");
    
  var newTextBoxDiv = $(document.createElement('div'))
       .attr("id", 'bar_div' + counter);
              
 
  newTextBoxDiv.after().html('<h4 class="small font-weight-bold" id="bar'+counter+ ' ">'+Subject+'<span class="float-right">'+
  
    num+'%</span></h4><div class="progress mb-4 progress-bar" role="progressbar" style="width: '+num+'%" aria-valuenow="'+num+'" aria-valuemin="0" aria-valuemax="100"></div>' );


                    

          
  newTextBoxDiv.appendTo("#bar_plot");
  // document.getElementById("number").value = counter
              
  counter++;
   }
   
  // add_bar("Physics",40);
  // add_bar("Chemistry",80);
  // add_bar("Bio",60);
  var arr=JSON.parse('{{ jsonfile|safe }}'); 
  console.log(arr);   
  for (x in arr) {
    add_bar(x,arr[x]);
}



var bars = $('.progress-bar');
for (i = 0; i < bars.length; i++) {
  console.log("Coloring bar"+i);
  var progress = $(bars[i]).attr('aria-valuenow');
  $(bars[i]).width(progress + '%');
  if (progress >= "80") {
    $(bars[i]).addClass("bg-success");
  } else if (progress >= "50" && progress < "90") {
    $(bars[i]).addClass("bg-warning");
  } else {
    $(bars[i]).addClass("bg-danger");
  }
}


</script>
